<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PUT" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{userName}" id="name">
    <br/>
    <label for="lastName">Enter lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label>User Role: </label>
    <select multiple size="2" name="role" >
        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
        <option selected="selected" value="ROLE_USER">ROLE_USER</option>
    </select>
    <input type="submit" value="Update User">
</form>
</body>
</html>
